<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-white" id="sidenav-main">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
      aria-controls="sidenav-collapse-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand pt-0 pb-0" routerLinkActive="active" [routerLink]="['/' + RoutingPaths.HOME]">
      <img src="./assets/img/brand/utc_text.png" class="navbar-brand-img" alt="...">
    </a>
    <!-- User -->
    <ul class="nav align-items-center d-md-none">
      <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link" role="button" ngbDropdownToggle>
          <div class="media align-items-center">
            <span class="avatar avatar-sm rounded-circle">
              <img src="./assets/img/brand/utc.PNG" alt="avatar">
            </span>
          </div>
        </a>
        <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
          <div class=" dropdown-header noti-title">
            <h6 class="text-overflow m-0">Willkommen!</h6>
          </div>
          <a routerLinkActive="active" [routerLink]="['/' + RoutingPaths.USERS_PROFILE]" class="dropdown-item">
            <em class="ni ni-single-02 text-primary"></em>
            <span class="pl-2">Mein Profil</span>
          </a>
          <div class="dropdown-divider"></div>
          <a [routerLink]="['/' + RoutingPaths.LOGOUT]" class="dropdown-item">
            <em class="ni ni-user-run text-danger"></em>
            <span class="pl-2">Ausloggen</span>
          </a>
        </div>
      </li>
    </ul>
    <!-- Collapse -->
    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/' + RoutingPaths.VERWALTUNG]">
              <img src="./assets/img/brand/utc_text.png" alt="brand">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Navigation -->
      <ul class="navbar-nav">
        <li *ngFor="let menuItem of menuItems; let i = index" class="{{menuItem.class}} nav-item">
          <hr class="my-1">
          <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link font-weight-500">
            <em class="{{menuItem.icon}} mr-3"></em>
            {{menuItem.title}}
          </a>
          <hr class="my-1" *ngIf="i === menuItems.length - 1">
        </li>
      </ul>
      <div class="col-md-12 mt-4 justify-content-center align-items-center">
        <h3 class="ml-0 pl-0">Benutzeransicht</h3>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <hr class="my-1">
          <a routerLinkActive="active" [routerLink]="['/' + RoutingPaths.ADMIN_HOME]" class="nav-link font-weight-500">
            <em class="fa fa-home mr-3 text-info"></em>
            Startseite
          </a>
        </li>
        <li class="nav-item" ngbDropdown>
          <hr class="my-1">
          <a routerLinkActive="active" class="nav-link font-weight-500 pointer" ngbDropdownToggle>
            <em class="fa fa-eye mr-3 text-primary"></em>Angebote<em class="fas fa-caret-down ml-1"></em>
          </a>
          <hr class="my-1">
          <div class="dropdown-menu-right" ngbDropdownMenu>
            <a routerLinkActive="active" *ngFor="let offer of currentOffers; let idx = index" [routerLink]="[offer?.path]" class="{{offer?.class}} p-3">
              <em class="{{offer?.icon}} mr-3"></em>
              {{offer?.title}}
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
