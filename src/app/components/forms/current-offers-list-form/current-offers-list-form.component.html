<h2 mat-dialog-title>Reiseangebot buchen</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="col-md-12 p-4">
  <mat-form-field class="col-md-12" appearance="standard">
    <mat-label>Gewünschte Reiseangebot auswählen</mat-label>
    <mat-select [formControl]="selectedOffer" required>
      <mat-option>
        <ngx-mat-select-search [formControl]="offersFilteringCtrl" [searching]="searching"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let offer of filteredOffers | async" [value]="offer">{{offer.titel}}</mat-option>
    </mat-select>
    <mat-hint>Angebot nach Name suchen.</mat-hint>
    <mat-error *ngIf="selectedOffer.invalid">
      Die Eingabe ist <strong>erforderlich</strong>.
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button color="warn" mat-button mat-dialog-close>ABBRECHEN</button>
  <button mat-raised-button (click)="startBookingProcess()" [disabled]="selectedOffer.invalid" mat-dialog-close>BUCHEN</button>
</mat-dialog-actions>
