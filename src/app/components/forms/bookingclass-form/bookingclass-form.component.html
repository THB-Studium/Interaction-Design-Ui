<form [formGroup]="bookingclassForm" class="col-md-12">
    <!-- Title & price -->
    <div class="form-row">
        <div class="form-group col-md-8">
            <mat-form-field class="col-md-12" appearance="standard">
                <mat-label>Titel / Name</mat-label>
                <input matInput formControlName="title" placeholder="Titel" required>
                <mat-error *ngIf="bookingclassForm.get('title').invalid">
                    Die Eingabe ist <strong>erforderlich</strong>.
                </mat-error>
            </mat-form-field>
        </div>
        <!--price-->
        <div class="form-group col-md-4">
            <mat-form-field class="col-md-12" appearance="standard">
                <mat-label>Preis</mat-label>
                <input matInput type="number" formControlName="price" placeholder="Preis" required>
                <mat-error *ngIf="bookingclassForm.get('price').invalid">
                    Die Eingabe ist <strong>erforderlich</strong>.
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <!--description-->
    <div class="form-row">
        <div class="form-group col-md-12">
            <mat-form-field class="col-md-12" appearance="standard">
                <mat-label>Beschreibung</mat-label>
                <textarea matInput formControlName="description" required></textarea>
                <mat-error *ngIf="bookingclassForm.get('description').invalid">
                    Die Eingabe ist <strong>erforderlich</strong>.
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
