<form [formGroup]="accommodationForm" class="col-md-12">
  <!-- Name -->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" required>
        <mat-error *ngIf="accommodationForm.get('name').invalid">
          Der Name ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <!-- Address -->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Anschrift</mat-label>
        <input matInput formControlName="address" placeholder="Anschrift" required>
        <mat-error *ngIf="accommodationForm.get('address').invalid">
          Der Adresse ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <!-- Website -->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Webseite</mat-label>
        <input matInput formControlName="web" placeholder="Webseite" [required]="false">
      </mat-form-field>
    </div>
  </div>
  <!--description-->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Beschreibung</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error *ngIf="accommodationForm.get('description').invalid">
          Die Beschreibung ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <!--Image uploader-->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12">
        <mat-toolbar class="mb-1">
          <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Bilder auswählen'" disabled
            required />
        </mat-toolbar>
        <div class="input-file-container">
          <div class="js text-center">
            <input type="file" id="fileInput" class="input-file ml-5" name="fileInput" accept="image/*" multiple
              (change)="selectFiles($event)" />
            <label tabindex="0" for="fileInput" class="input-file-trigger">Bilder auswählen...</label>
          </div>
        </div>
        <mat-error *ngIf="accommodationForm.get('images').invalid">
          Die Eingabe ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
