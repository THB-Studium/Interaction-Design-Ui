<!--form-->
<form [formGroup]="countryForm">
  <!-- Name -->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Name des Landes</mat-label>
        <input matInput formControlName="name" placeholder="Name des Landes" required>
        <mat-error *ngIf="countryForm.get('name').invalid">
          Der Name ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
   <!--image-->
   <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Bildkarte</mat-label>
        <mat-toolbar class="mb-1">
          <input formControlName="image"
                 [value]="selectedFileName? selectedFileName : 'Bild ausw채hlen'" matInput required />
        </mat-toolbar>
        <input id="fileInput" type="file" name="fileInput" accept="image/*" (change)="selectFile($event)" />
        <mat-error *ngIf="!isImgSelected">
          Die Eingabe ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <!--Airport-->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Flugh채fen</mat-label>
        <mat-chip-list #airportsList aria-label="Flugh채fen" multiple required>
          <mat-chip *ngFor="let airport of airportsArray" [selected]="airport" [value]="airport"
            (removed)="removeAirport(airport)">
            {{airport}}
          </mat-chip>
          <input placeholder="Neuer Flughafen..." formControlName="airports" [matChipInputFor]="airportsList"
            (matChipInputTokenEnd)="addAirportFromInput($event)">
        </mat-chip-list>
        <mat-error *ngIf="countryForm.get('airports').invalid">
          Die Eingabe ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <!--text-->
  <div class="form-row">
    <div class="form-group col-md-12">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Text f체r die Unterkunft</mat-label>
        <textarea matInput formControlName="accommodation_text" required></textarea>
        <mat-error *ngIf="countryForm.get('accommodation_text').invalid">
          Die Eingabe ist <strong>erforderlich</strong>.
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
