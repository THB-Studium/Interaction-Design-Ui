<nav
  class="navbar navbar-horizontal navbar-expand-lg navbar-dark fixed-top {{
    isAuth ? 'bg-auth' : 'bg-home'
  }}"
  (scroll)="onWindowScroll($event)"
>
  <div class="container px-4">
    <a
      class="navbar-brand"
      routerLinkActive="active"
      [routerLink]="['/dashboard']"
    >
      <img src="../../../assets/logo/Logo weiß.png" alt="brand" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      aria-controls="sidenav-collapse-main"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse {{ !isCollapsed ? 'bg-auth' : '' }}"
      [ngbCollapse]="isCollapsed"
      id="sidenav-collapse-main"
    >
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="../../../assets/logo/Logo weiß.png" alt="brand" />
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button
              type="button"
              class="navbar-toggler"
              (click)="isCollapsed = !isCollapsed"
            >
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Navbar items -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            routerLinkActive="active"
            [routerLink]="['/aboutus']"
          >
            <span class="nav-link-inner--text">Über uns</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            routerLinkActive="active"
            [routerLink]="['/']"
          >
            <span class="nav-link-inner--text">Reisen</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            routerLinkActive="active"
            [routerLink]="['/']"
          >
            <span class="nav-link-inner--text">Direct Buchen</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nav-link-icon"
            routerLinkActive="active"
            [routerLink]="['/']"
          >
            <span class="nav-link-inner--text">Newsletter</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
