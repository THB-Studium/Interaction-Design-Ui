<div class="container mt-5 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-7">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Willkommen auf der Anmeldeseite
          </mat-card-title>
        </mat-card-header>
        <mat-divider inset></mat-divider>
        <mat-card-content>
          <form [formGroup]="loginForm" class="col-md-12 mt-3">
            <!-- Email -->
            <div class="form-row">
              <div class="form-group col-md-12">
                <mat-form-field class="col-md-12 pl-0" appearance="standard">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput formControlName="email" required>
                  <mat-error *ngIf="loginForm.get('email').invalid">
                    Bitte geben Sie eine g√ºltige E-Mail Adresse ein.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>

            <!-- Password -->
            <div class="form-row">
              <div class="form-group col-md-12">
                <mat-form-field class="col-md-12 pl-0" appearance="standard">
                  <mat-label>Passwort</mat-label>
                  <input matInput [type]="hidePwd ? 'password' : 'text'" formControlName="pwd" required>
                  <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePwd">
                    <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
            </div>
            <mat-hint *ngIf="errorMessage" class="text-danger">{{errorMessage}}</mat-hint>
          </form>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="login()" [disabled]="!isFormValid" type="submit">Login</button>
          <button mat-button (click)="navigateToHome()">
            Home
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
