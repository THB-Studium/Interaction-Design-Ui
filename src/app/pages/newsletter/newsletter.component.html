<div class="header bg-gradient-info pb-6 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="text-center col-md-12">
                    <em class="fa fa-newspaper text-white"></em>
                    <h1 class="display-2 text-white">Newsletter</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
    <!-- Filter -->
    <div class="row filter">
        <mat-form-field appearance="standard" class="col-md-12 text-white">
            <mat-label class="text-white">Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" class="text-white" #input>
        </mat-form-field>
    </div>

    <!-- Table -->
    <div class="row mt-4">
        <!--send email Button-->
        <div class="col-12">
            <button mat-mini-fab color="primary" aria-label="add icon" matTooltip="Mail erfassen"
                matTooltipHideDelay="{{toolTipDuration}}" (click)="toMailinglist()">
                <mat-icon>email</mat-icon>
            </button>
        </div>
        <div class="col mt-2">
            <app-spinner *ngIf="loading"></app-spinner>
            <div class="mat-elevation-z4 col-12" *ngIf="dataSource.data.length > 0">
                <table mat-table [dataSource]="dataSource" matSort aria-describedby="date" class="shadow" *ngIf="!loading">
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">EMAIL</th>
                        <td mat-cell *matCellDef="let row"> {{ row?.email }} </td>
                    </ng-container>

                    <!-- status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef scope="col" class="text-center">STATUS</th>
                        <td mat-cell *matCellDef="let row" class="text-center"> 
                            {{row?.status ? '' : 'desabonniert'}} <mat-icon *ngIf="row?.status">check</mat-icon>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef scope="col" class="text-right">ACTION</th>
                        <td mat-cell *matCellDef="let row" class="text-right">
                            <label class="mr-3" matTooltip="Editieren" matTooltipHideDelay="{{toolTipDuration}}" (click)="openEditDialog(row, editDialog)">
                                <em class="fa fa-pen text-info"></em>
                            </label>
                            <label matTooltip="Entfernen" matTooltipHideDelay="{{toolTipDuration}}" (click)="deleteDialog(row, delDialog)">
                                <em class="fa fa-trash text-red"></em>
                            </label>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">Keine Daten, die dem Filter entsprechen "{{input.value}}"</td>
                    </tr>
                </table>
                <!-- paginator -->
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of dataSource.data">
                </mat-paginator>
            </div>
            <p *ngIf="dataSource.data.length === 0" class="font-weight-600 pt-2"> Die Liste ist leer!</p>
        </div>
    </div>
</div>

<ng-template #editDialog>
    <h1 mat-dialog-title>Editieren</h1>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <form [formGroup]="newsletterForm" class="col-md-12">
            <mat-card class="col-md-12">
                <mat-card-content class="mt-1 mb-1">
                    <div class="form-row">
                        <div class="form-group col-md-12 mb-2">
                            <mat-form-field class="col-md-12 p-0" appearance="standard">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" required>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12 mb-2">
                            <mat-form-field class="col-md-12 p-0" appearance="standard">
                                <mat-label>Status</mat-label>
                                <input matInput [value]="currentNewsletter.status ? 'abonniert': 'desabonniert'" [required]="false" disabled>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <p class="font-weight-600">Status ändern</p>
                            <button class="col-md-8" mat-raised-button [color]="currentNewsletter.status ? 'accent' : 'green'" (click)="setStatus()">
                                {{currentNewsletter.status ? 'Desabonnieren': 'Abonnieren'}}
                            </button>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
    <mat-divider></mat-divider>
    <div class="justify-content-end" mat-dialog-actions>
        <button mat-raised-button color="primary" mat-dialog-close (click)="updateNewsletter()">Speichern</button>
        <button mat-raised-button color="accent" mat-dialog-close>Abbrechen</button>
    </div>
</ng-template>

<ng-template #delDialog>
    <h1 mat-dialog-title>Bestätigen Sie das Löschen</h1>
    <mat-divider></mat-divider>
    <div mat-dialog-content>
        <p class="pt-2">Wollen Sie wirklich löschen?</p>
    </div>
    <mat-divider></mat-divider>
    <div class="justify-content-end" mat-dialog-actions>
        <button mat-raised-button color="primary" mat-dialog-close (click)="deleteNewsletter()">Ja</button>
        <button mat-raised-button color="accent" mat-dialog-close>Nein</button>
    </div>
</ng-template>
