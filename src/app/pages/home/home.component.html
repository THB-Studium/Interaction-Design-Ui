<ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="true" interval="{{slideList.length > 1 ? 5000 : 0}}"
  [keyboard]="true" [pauseOnHover]="true" [wrap]="true" [activeId]="'secondSlide'">
  <ng-template *ngFor="let slide of slideList" ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="{{slide.image}}" alt="{{slide.alt}}" />
    </div>
    <div class="carousel-caption">
      <h3>{{slide.title}}</h3>
      <p>{{slide.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
